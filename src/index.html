<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <section class="card" data-qa="card">
      <p class="card-image">
        <img
        src="/images/imac.jpeg"
        alt="imac.image"
        class="card-image__imac">
      </p>
      <p class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="card__item-code">
        Код товара: 195434
      </p>
      <section class="card-reviews">
        <div class="reviews-block">
          <div class="star-item"></div>
          <div class="star-item"></div>
          <div class="star-item"></div>
          <div class="star-item"></div>
          <div class="star-item"></div>
        </div>
        <div class="reviews-number">Отзывов: 5</div>
      </section>
      <section class="card-price">
        <p class="price-title">Цена:</p>
        <p class="price-number">69 999 грн</p>
      </section>
      <div>
        <a
         data-qa="hover"
         class="card-button"
         href="#">
         Купить
        </a>
      </div>
    </section>
  </body>
</html>
